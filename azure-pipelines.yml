stages:
  - stage: validate
    jobs:
      - job: validate
        steps :
        - task: TerraformCLI@0
          inputs:
            command: 'init'
            allowTelemetryCollection: true
            
            - task: TerraformCLI@0
              inputs:
                command: 'plan'
                allowTelemetryCollection: true

                - task: TerraformCLI@0
                  inputs:
                    command: 'apply'
                    allowTelemetryCollection: true
       


