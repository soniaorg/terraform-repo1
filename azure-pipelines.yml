trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@0
  inputs: 
   terraformversion : '1.0.0'


- task: TerraformTaskV1@0
  inputs:
   provider : 'azurem'
   command : 'init'
   workingDirectory: '$(system/Defaultworkingdirectory)'